<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener y Guardar Ubicación</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #status { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Obtener y Guardar Ubicación</h1>
  <button onclick="obtenerUbicacion()">Obtener y Guardar Ubicación</button>
  <div id="status"></div>

  <script>
    // Reemplaza con la URL de tu Web App generada en Google Apps Script
    const url = 'TU_URL_DE_WEB_APP_AQUI';

    function obtenerUbicacion() {
      // Verifica si el navegador soporta la geolocalización
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            // Obtiene las coordenadas
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var coordinates = lat + ", " + lng;

            // Muestra el estado
            document.getElementById('status').innerText = "Ubicación obtenida: " + coordinates;

            // Enviar los datos a la Web App
            var datos = {
              direccion: coordinates
            };

            fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(datos) // Aquí aseguramos que los datos estén en formato JSON
            })
            .then(response => response.text())
            .then(result => {
              document.getElementById('status').innerText += '\n' + result; // Muestra el resultado en la página
            })
            .catch(error => {
              document.getElementById('status').innerText = 'Error al guardar la ubicación: ' + error;
            });
          },
          function(error) {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                document.getElementById('status').innerText = "Error: Permiso de ubicación denegado.";
                break;
              case error.POSITION_UNAVAILABLE:
                document.getElementById('status').innerText = "Error: La ubicación no está disponible.";
                break;
              case error.TIMEOUT:
                document.getElementById('status').innerText = "Error: La solicitud de geolocalización ha expirado.";
                break;
              case error.UNKNOWN_ERROR:
                document.getElementById('status').innerText = "Error: Se produjo un error desconocido.";
                break;
            }
          }
