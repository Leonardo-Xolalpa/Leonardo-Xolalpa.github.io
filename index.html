<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación del Usuario</title>
</head>
<body>
    <script>
        // Verifica si el navegador soporta la geolocalización
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // Obtiene las coordenadas
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var coordinates = lat + ", " + lng;

                    // Muestra las coordenadas en la consola
                    console.log("Ubicación obtenida: " + coordinates);

                    // Opcional: Muestra las coordenadas en la página
                    document.body.innerHTML = "Tus coordenadas son: " + coordinates;
                },
                function(error) {
                    console.error("Error al obtener la ubicación: " + error.message);
                    // Opcional: Muestra un mensaje de error en la página
                    document.body.innerHTML = "No se pudo obtener la ubicación.";
                }
            );
        } else {
            console.error("La geolocalización no es soportada por este navegador.");
            // Opcional: Muestra un mensaje en la página
            document.body.innerHTML = "La geolocalización no es soportada por este navegador.";
        }
    </script>
</body>
</html>
