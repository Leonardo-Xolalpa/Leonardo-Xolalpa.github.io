<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación Automática</title>
</head>
<body>
    <script>
        // Verifica si el navegador soporta la geolocalización
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // Obtiene las coordenadas
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var coordinates = lat + ", " + lng;

                    // Muestra las coordenadas en la página
                    document.body.innerHTML = "Tus coordenadas son: " + coordinates;

                    // Envía las coordenadas a la función de Apps Script para guardarlas en Sheets
                    fetch('https://script.google.com/macros/s/AKfycbxs-NLy1PpyVUAkte8Zu10Yn62uNh_3lsPN_9Q-Pd2EzhkrgqJxE7A9WNQLOSdTGrk/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ lat: lat, lng: lng })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error al guardar la ubicación:', error);
                        document.body.innerHTML = "Error al guardar la ubicación.";
                    });
                },
                function(error) {
                    console.error("Error al obtener la ubicación:", error.message);
                    document.body.innerHTML = "No se pudo obtener la ubicación.";
                }
            );
        } else {
            console.error("La geolocalización no es soportada por este navegador.");
            document.body.innerHTML = "La geolocalización no es soportada por este navegador.";
        }
    </script>
</body>
</html>
